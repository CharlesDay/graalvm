name: Build Native Image

on:
  push:
    branches: [main]
  pull_request:

jobs:
  native-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21 + GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build native image
        run: ./mvnw -Pnative native:compile

      - name: Upload native binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-native-image
          path: target/*

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: charliedockerimages.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t charliedockerimages.azurecr.io/spring-native-app:latest .
          docker push charliedockerimages.azurecr.io/spring-native-app:latest